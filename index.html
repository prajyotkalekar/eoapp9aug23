<html>
	<head>
	<title> Even Odd App </title>
	<style>
		* { font-size:60px; }
		body { background-color:lightyellow; }
	</style>
	<script>
		function find()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");

			if (num.value == "")
			{
				alert("Number is Empty");
				ans.innerHTML = "";
				num.focus();
				return;
			}

			let n = parseInt(num.value);
			let r = n % 2 == 0 ? "Even" : "Odd";
			ans.innerHTML = r;
		}
	</script>
	</head>

	<body>
		<center>
			<h1> Even Odd Finder </h1>
			<form onsubmit = "find()">
			<input type = "number" placeholder = "Enter a Number" id = "num" />
			<br><br>
			<input type = "submit" value = "Find Even/Odd" />
			</form>

			<h2 id = "ans"> </h2> 
		</center>
	</body>
</html>
